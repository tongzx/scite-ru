# При 1 SciTE после ввода каждой буквы будет услужливо выводить подсказку с возможными вариантами дополнения.
autocompleteword.automatic=1

# При 1 подсказка будет многовариантной (только в SciTE-Ru)
autocompleteword.incremental=1

# (индивидуальные параметры для языков - в соответствующих .properties)
autocomplete.*.ignorecase=1
calltip.*.ignorecase=1

# Если используеться только один файл сокращений, то без "abbrev.always.update=1" 
# обновляться он будет только после перезапуска Scite (только в SciTE-Ru)
abbrev.always.update=1

# Максимальная длина для сокращений, обрабатываемых по Ctrl+B, если не задана, то = 32 (только в SciTE-Ru)
abbrev.maximum.length=50

# Способ поиска сокращений по Ctrl+B от меньшего к большему (только в SciTE-Ru)
#~ abbrev.expand.incremental=1

# Сохранять выделенный текст при вставке сокращения и помещать его вместо последнего символа | 
# в противном случае, текст вставляется только в шаблоны с переменной %SEL% (только в SciTE-Ru)
#~ abbrev.preserve.selection=1

# Параметры скрипта abbrevlist.lua:
# При 1 метки табуляторов не очищаются после перемещения на них по Tab. Их пользователь удаляет вручную комбинацией Ctrl+Tab.
#~ abbrev.multitab.clear.manual=1
# Вместо невидимых, метки будут показываться заданным стилем
